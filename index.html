<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #45a049;
            }

        #timerDisplay {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .timer-active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .timer-warning {
            background-color: #fff3e0;
            color: #e65100;
        }

        .timer-critical {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
    <script id="__ada"
            data-handle="demo-sandbox-gen-inpixio"
            src="https://static.ada.support/embed2.js">
    </script>
    <script>
        let conversationId = null;
        let inactivityTimer = null;
        let countdownInterval = null;
        let timeRemaining = 10;

        let timerDisplay;
        let countdownElement;
        let statusElement;

        // Function to ensure chat drawer is open
        function ensureChatOpen() {
            return new Promise((resolve, reject) => {
                if (window.adaEmbed && typeof window.adaEmbed.getInfo === "function") {
                    window.adaEmbed.getInfo().then(function (windowInfo) {
                        console.log("Is the drawer open?", windowInfo.isDrawerOpen ? "Yes" : "No");

                        if (!windowInfo.isDrawerOpen && typeof window.adaEmbed.toggle === "function") {
                            window.adaEmbed.toggle();
                        }
                        resolve(windowInfo);
                    }).catch(function (error) {
                        console.error("Error checking chat status:", error);
                        reject(error);
                    });
                } else {
                    reject(new Error("Ada Embed not ready"));
                }
            });
        }

        // Update countdown display
        function updateCountdown() {
            if (!countdownElement || !timerDisplay) return;

            countdownElement.textContent = timeRemaining + 's';

            // Change color based on time remaining
            timerDisplay.classList.remove('timer-active', 'timer-warning', 'timer-critical');
            if (timeRemaining > 5) {
                timerDisplay.classList.add('timer-active');
            } else if (timeRemaining > 2) {
                timerDisplay.classList.add('timer-warning');
            } else {
                timerDisplay.classList.add('timer-critical');
            }
        }

        // Function to reset inactivity timer
        function resetInactivityTimer() {
            // Clear existing timers
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Reset countdown
            timeRemaining = 10;
            updateCountdown();

            if (statusElement) {
                statusElement.textContent = 'Timer active - waiting for inactivity...';
            }

            // Start countdown display
            countdownInterval = setInterval(() => {
                timeRemaining--;
                updateCountdown();

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // Set new timer for 10 seconds
            inactivityTimer = setTimeout(() => {
                console.log("No activity for 10 seconds, triggering re-engagement");

                if (statusElement) {
                    statusElement.textContent = 'Triggering re-engagement...';
                }

                // Ensure chat is open before triggering re-engagement
                ensureChatOpen().then(function (windowInfo) {
                    // Set meta field after ensuring chat is open
                    window.adaEmbed.setMetaFields({
                        'engagement_stage': 'reengage1'
                    });

                    // Trigger answer after 0.5 seconds
                    setTimeout(() => {
                        window.adaEmbed.triggerAnswer("69025646b988f548609bca73");

                        // Update engagement_stage after triggering answer
                        window.adaEmbed.setMetaFields({
                            'engagement_stage': 'reengage1_inside'
                        });

                        if (statusElement) {
                            statusElement.textContent = 'Re-engagement triggered!';
                        }
                        if (countdownElement) {
                            countdownElement.textContent = '0s';
                        }
                    }, 500);
                }).catch(function (error) {
                    console.error("Error during re-engagement:", error);
                });
            }, 10000);
        }

        window.adaSettings = {
            chatterTokenCallback: (chatterToken) => {
                // Generate or retrieve your chatter token
                console.log("Providing chatter token:", chatterToken);

                // Reset inactivity timer when chatter token is provided
                resetInactivityTimer();
            },
            onAdaEmbedLoaded: () => {
                console.log("Ada Embed loaded successfully");

                // Subscribe to conversation messages
                window.adaEmbed.subscribeEvent("ada:conversation:message", (data) => {
                    conversationId = data.conversation_id;
                    console.log("Conversation ID:", conversationId);
                    localStorage.setItem("ada_conversation_id", conversationId);

                    // Reset inactivity timer on each message
                    resetInactivityTimer();
                });
            }
        };
    </script>
</head>
<body>
    <h1>Ada Chatbot Integration Demo</h1>

    <p>
        <button id="openChat">Open Chat</button>
        <button id="resetTimer" style="margin-left: 10px; background-color: #ff9800;">Reset Timer</button>
        <button id="resetChat" style="margin-left: 10px; background-color: #f44336;">Reset Chat</button>
    </p>

    <div id="timerDisplay">
        <div>Inactivity Timer</div>
        <div id="countdown" style="font-size: 36px; margin-top: 10px;">--</div>
        <div id="status" style="font-size: 14px; margin-top: 5px; font-weight: normal;">Waiting for activity...</div>
    </div>

    <script>
        // Open chat button
        document.getElementById("openChat").addEventListener("click", () => {
            ensureChatOpen().then(function (windowInfo) {
                if (windowInfo.isDrawerOpen) {
                    console.log("Chat is already open");
                }
            }).catch(function (error) {
                console.error("Error opening chat:", error);
            });
        });

        // Reset timer button
        document.getElementById("resetTimer").addEventListener("click", () => {
            console.log("Manual timer reset");
            resetInactivityTimer();
        });

        // Reset chat button
        document.getElementById("resetChat").addEventListener("click", () => {
            if (window.adaEmbed && typeof window.adaEmbed.reset === "function") {
                console.log("Resetting Ada chat");
                window.adaEmbed.reset();

                // Clear conversation ID
                conversationId = null;
                localStorage.removeItem("ada_conversation_id");

                // Reset timer as well
                resetInactivityTimer();
            } else {
                console.error("Ada Embed reset function not available");
            }
        });

        // Auto-open chat after delay
        function ensureAdaLoaded(callback) {
            let adaLoaded = false;

            const checkInterval = setInterval(() => {
                if (window.adaEmbed && typeof window.adaEmbed.toggle === "function") {
                    adaLoaded = true;
                    clearInterval(checkInterval);
                    callback();
                }
            }, 100);

            // Timeout after 10 seconds
            setTimeout(() => {
                if (!adaLoaded) {
                    clearInterval(checkInterval);
                    console.warn("Ada Embed did not load within timeout");
                }
            }, 10000);
        }

        // Auto-open chat after delay
        setTimeout(() => {
            ensureAdaLoaded(() => {
                console.log("Auto-opening chat widget");
                window.adaEmbed.toggle();
            });
        }, 2000);
    </script>

    <script>
        // Initialize DOM elements
        timerDisplay = document.getElementById('timerDisplay');
        countdownElement = document.getElementById('countdown');
        statusElement = document.getElementById('status');
    </script>
</body>
</html>
